<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Sign Up to Odin </title>
</head>
<body>
    <div class="hero">
        <div class="imghalf">
            <div class="logobg">
                <img src="sources/odinicon.png" alt="">
                <p>The Odin Project</p>
            </div>
        </div>
        <div class="formhalf">
            <div class="abouttext">This isn't real, but it should be working nonetheless. You should have some stuff to sign up so here's a form. <br><br>I <em>Always</em> seem to forget how to deal with images</div>
            <p class="herotitle">Sign Up to <span class="odin">Odin</span></p>
            <form action="example.com/path" method="post">

                    <fieldset>
                        <div class="formelement">
                            <label for="first_name">First name<br></label>
                            <input type="text" name="first_name" id="first_name" placeholder="Joe!! It's been so long!">
                        </div>
                        <div class="formelement">
                            <label for="last_name">Last name<br></label>
                            <input type="text" name="last_name" id="last_name" placeholder="Smith! Nice to see you back" required>
                        </div>
                        <button type="reset">Reset</button>
                    </fieldset>



                    <fieldset>
                        <div class="formelement">
                            <label for="email">Email<br></label>
                            <input type="email" name="email" id="email" placeholder="abc@example.com">
                        </div>
                        <div class="formelement">
                            <label for="password">Password<br></label>
                            <input type="password" name="password" id="password" placeholder="Shh...">
                        </div>
                        <button type="submit">Sign up!</button>
                    </fieldset>


            </form>
            <br><br>
            <p class="logintext">Already have an account? <span class="login">Log in</span></p>
        </div>
    </div>
</body>
</html>
